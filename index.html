<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perbandingan Cuaca</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Perbandingan Data Cuaca</h1>
            <!-- Search Input -->
            <div class="text-center mt-4 mb-4">
                <input type="text" id="city-input" class="form-control"
                    placeholder="Masukkan nama kota"
                    style="width: 300px; display: inline-block;">
                <button class="btn btn-success" id="search-btn">Cari</button>
            </div>

            <div class="row">
                <!-- OpenWeatherMap -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">OpenWeatherMap</div>
                        <div class="card-body" id="weather-openweathermap">
                            <div class="spinner-border text-primary"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- WeatherAPI -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">WeatherAPI</div>
                        <div class="card-body" id="weather-weatherapi">
                            <div class="spinner-border text-primary"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- AccuWeather -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">AccuWeather</div>
                        <div class="card-body" id="weather-accuweather">
                            <div class="spinner-border text-primary"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tombol Refresh -->
            <div class="text-center mt-4">
                <button class="btn btn-primary" id="refresh-btn">Refresh Data
                    Cuaca</button>
            </div>
        </div>

        <script src="config.js"></script>
        <script src="script.js"></script>
    </body>
</html>
